<!DOCTYPE html>
<html>

<head>
  <title>Tim Hortons</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lancelot&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lancelot|Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1>TIM HORTONS ROLL UP THE RIM</h1>
        <!--Instructions-->
        <p>Type in the name of your province box below. Afterwards click one of the buttons. <strong>REMEMBER</strong> The position your Province affects the probablity of each item.</p>
        <!--Image-->
        <p id="invalid"></p>
        <p><img id="start" src="images/lrgcup.gif" width="600px" height="400px"></p>
        <!--Input box-->
        <p>Name of Province <input id="inpt" type="text" placeholder="Province Name"></p>
         <!--Buttons -->
        <p><button type="button" class="btn btn-outline-warning" id="once">Simulate Once</button></p>
        <p><button type="button" class="btn btn-outline-info" id="five">Simulate 5 times</button></p>
        <p><button type="button" class="btn btn-outline-primary" id="fivehundreddonuts">Simulate until 500 donuts</button></p>
        <p><button type="button" class="btn btn-outline-danger" id="grandwin">Simulate until Grandprize</button></p>
         <!--Counter-->
        <p>
            <strong>TOTALS -> </strong>
            Play Again: <span id="playAgain">0</span> | 
            Free Coffe: <span id="coffee">0</span> |
            Free Donut: <span id="donut">0</span> |
            Grandprize: <span id="grandprize">0</span> |
        </p>
        <hr>
         <!--Results will be displayed here-->
        <p id="results"></p>        
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
